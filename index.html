<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <nav class="navbar">
       <button id="btnReg"> Register </button>
        <button id="btnLog"> Login </button>
    </nav>
    <div id="section1">

        <div class="form1">
            <h1>Register</h1>
     
        <div class="holder" > <input class="username" placeholder="Enter User Name" type="text"></div>
         <div class="holder"> <input class="email"  placeholder="Enter Email" type="text"></div>
         <div class="holder"> <input id="phone" placeholder="Enter Phone" type="text"></div>
         <div class="holder"> <input class="pass" placeholder="Enter Password" type="text"></div>
        </div>

        <div class="form2"> 
            <h1>Login</h1>
            <div class="holder"> <input class="usernameLog" type="text"></div>
             <div class="holder"> <input class="passLog" type="text"></div>
             
        </div>
    </div>
    <script src="app.js"></script>
  </body>
